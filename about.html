<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
</head>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">
<style>
 * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  overflow-x: hidden;  /* prevents right cut-off */
}

body {
  background-image: url('courtyard1.png');
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  min-height: 100vh;
}

.navbar {
  width:100%;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 999;

  background: rgba(0, 0, 0, 0.35);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);

  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 30px;
  border-bottom: 1px solid rgba(255,255,255,0.2);
}

.nav-logo {
  font-size: 1.8rem;
  font-weight: 700;
  color: #fff;
  letter-spacing: 2px;
  text-shadow: 0 0 8px rgba(255,255,255,0.4);
}


.nav-links {
  display: flex;
  gap: 25px;
}

.nav-item {
  color: white;
  font-size: 1.1rem;
  text-decoration: none;
  font-weight: 500;
  transition: 0.2s;
}

.nav-item:hover {
  color: #ffd700;
}

.burger {
  font-size: 2rem;
  color: white;
  cursor: pointer;
  display: none; /* hidden on desktop */
}

@media (max-width: 650px) {
  .burger {
    display: block;
  }

  .nav-links {
    position: fixed;
    top: 60px;
    right: -100%;
    width: 200px;
    height: 100vh;
    padding: 20px;
    background: rgba(0,0,0,0.85);
    backdrop-filter: blur(10px);
    display: flex;
    flex-direction: column;
    gap: 20px;
    transition: right 0.3s ease;
  }

  .nav-links.open {
    right: 0;
  }

  .nav-item {
    font-size: 1.3rem;
  }
}
.dev-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 420px;
  padding: 30px 25px;
  align-items: center;
  background: rgba(0, 0, 0, 0.7);
  border-radius: 12px;
  backdrop-filter: blur(4px);
  box-shadow: 0 8px 30px rgba(0,0,0,0.35);

  text-align: center;
  color: white;
}

.dev-container h2 {
  font-family: "Oswald", sans-serif;
  font-size: 60px;
  letter-spacing: 2px;
}

.dev-container p {
  font-family: "Inter", sans-serif;
  font-size: 30px;
}
@media screen and (max-width: 600px) {
  .dev-container h2 {
    font-size: 30px;
  }

  .dev-container p {
    font-size: 20px;
  }

  .dev-container {
    width: 85%;               
    padding: 20px 15px;       
    left: 50%;
    top: 55%;                 
    transform: translate(-50%, -50%);
  }

}

</style>
<body>
        <nav class="navbar">
  <div class="nav-left">
    <div class="nav-logo">SPORTS DAY</div>
  </div>

  <div class="nav-links" id="navLinks">
    <a href="index.html" class="nav-item">Home</a>
    <a href="about.html" class="nav-item">About Us</a>
  </div>

  <div class="burger" id="burgerBtn">
    â˜°
  </div>
</nav>
<div class="dev-container">
    <h2>DEVELOPERS</h2>
    <p>Sumedh Gadia</p>
    <p>Vatsal Newar</p>
</div>

    
</body>
</html>
